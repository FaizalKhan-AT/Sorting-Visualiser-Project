<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualiser</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card bg-dark text-light">
        <div class="card-body row w-100">
          <div class="col-lg-6 my-3 mt-4">
            <div class="row w-100">
              <div class="col-6">
                <label class="form-label"> Array Size </label>
                <input
                  id="size"
                  type="range"
                  class="form-range"
                  min="0"
                  max="100"
                  value="0"
                />
              </div>
              <div class="col-6">
                <label class="form-label">Animation Delay </label>
                <input
                  id="delay"
                  type="range"
                  class="form-range"
                  min="0"
                  max="250"
                  value="0"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-6 my-3 mt-4">
            <label class="form-label"> Sorting Alogrithm </label>
            <select class="form-select" id="selection">
              <option selected disabled value="">
                -- Select a sorting algorithm --
              </option>
              <option value="bubble">Bubble sort</option>
              <option value="insertion">Insertion Sort</option>
              <option value="selection">Selection Sort</option>
            </select>
          </div>
          <div class="col-lg-12 my-3 mt-4 text-center">
            <button class="btn btn-outline-primary" id="start">Start</button>
          </div>
        </div>
      </div>
      <div class="box p-2 d-flex"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
